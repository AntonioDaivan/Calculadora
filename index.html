<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body class="container-fluid body">
    <header>
        <h1>Calculadora</h1>
    </header>
    <section class="calculadora text-center">
        <div class="entrada">
            <input class="resultado" id="resultado" disabled> 
            <input class="number tela" id="tela" value= " " disabled>
        </div><br>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-danger rounded-circle" id="clear">Clear</button>
            <button type="button" class="btn btn-outline-success rounded-circle" id="multiplicar">*</button>
            <button type="button" class="btn btn-outline-success rounded-circle" id="dividir">/</button>
            <button type="button" class="btn btn-outline-warning rounded-circle" id="del">Del</button>
        </div><br>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-success rounded-circle" id="botao7">7</button>
            <button type="button" class="btn btn-outline-success rounded-circle" id="botao8">8</button>
            <button type="button" class="btn btn-outline-success rounded-circle" id="botao9">9</button>
            <button type="button" class="btn btn-outline-success rounded-circle" id="subtrair">-</button>
        </div><br>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-success rounded-circle" id="botao4">4</button>
            <button type="button" class="btn btn-outline-success rounded-circle" id="botao5">5</button>
            <button type="button" class="btn btn-outline-success rounded-circle" id="botao6">6</button>
            <button type="button" class="btn btn-outline-success rounded-circle" id="somar">+</button>
        </div><br>    
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-success rounded-circle" id="botao1">1</button>
            <button type="button" class="btn btn-outline-success rounded-circle" id="botao2">2</button>
            <button type="button" class="btn btn-outline-success rounded-circle" id="botao3">3</button>
            <button type="button" class="btn btn-outline-success rounded-circle" id="ponto">.</button>
        </div><br>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="botaozero btn-outline-success" id="botao0">0</button>
            <button type="button" class="botaoigual btn-outline-success" id="igual">=</button>
        </div><br>
    </section>
    <footer>
        <p>
            <h6>Desenvolvido por:
            <a href="https://github.com/AntonioDaivan" target="_blank">
                <button type="button" class="btn btn-dark">Antonio Daivan</button>
            </a>
            </h6>
        </p>
    </footer>
</body>
<script src="script.js"></script>
</html>
